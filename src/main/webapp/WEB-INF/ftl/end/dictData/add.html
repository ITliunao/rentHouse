<!DOCTYPE html>
<html><head th:replace="end/include/head">
<body style='overflow:scroll;overflow-x:hidden'>
<div class="container bs-docs-container" style="width:100%;">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">新增</div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" id="dailogForm" action="dictData/add.html" th:action="@{/dictData/doAdd.do}" method="POST">
                    <input type="hidden" id="btn_sub" class="btn_sub" />
                    <div class="form-group mno">
                        <label for="name" class="col-sm-2 control-label" style="text-align:left;">名称</label>
                        <div class="col-sm-8">
                            <input type="text" name="name" id="name" class="form-control"  datatype="*" />
                        </div>
                    </div>
                    <div class="form-group mno">
                        <label for="value" class="col-sm-2 control-label" style="text-align:left;">对应的值</label>
                        <div class="col-sm-8">
                            <input type="text" name="value" id="value" class="form-control"  datatype="*" />
                        </div>
                    </div>
                    <div class="form-group mno">
                        <label for="seq" class="col-sm-2 control-label" style="text-align:left;">排序，由小到大</label>
                        <div class="col-sm-8">
                            <input type="number" name="seq" id="seq" class="form-control"  datatype="*" />
                        </div>
                    </div>

                    <input type="hidden" name="dictTypeId" id="dictTypeId" class="form-control" th:value="${dictTypeId}"/>
                    <div class="form-group mno">
                        <div class="col-sm-offset-1 col-sm-6">
                            <button type="button" class="btn btn-default" id="formReturn" data-dismiss="modal" th:onclick="'doUrl(\''+ @{/dictData/list.do(dictTypeId=${dictTypeId})} +'\');'">返回</button>
                            <button type="button" class="btn btn-primary" id="formSubmit">提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript" th:src="@{/plug-in-ui/project/js/Validform_v5.3.2.js}"></script>
<script type="text/javascript" th:src="@{/plug-in-ui/project/js/forminit.p3.js}"></script>
