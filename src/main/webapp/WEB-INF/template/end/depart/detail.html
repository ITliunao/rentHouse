<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="end/include/head">
<body style='overflow:scroll;overflow-x:hidden'>
<div class="container bs-docs-container" style="width:100%;">
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading">修改</div>
			<div class="panel-body">
				<form class="form-horizontal" role="form" id="dailogForm" action="function/add.html" method="POST">
					<input type="hidden" id="btn_sub" class="btn_sub" />
					<input type="hidden" th:value="${depart.id}" name="id"/>
					<div class="form-group mno">
						<label for="departName" class="col-sm-2 control-label" style="text-align:left;">部门名称</label>
						<div class="col-sm-8">
							<input type="text" name="departName" th:value="${depart.departName}" id="departName" class="form-control" readonly="true"/>
						</div>
					</div>
					<div class="form-group mno">
						<label for="description" class="col-sm-2 control-label" style="text-align:left;">部门描述</label>
						<div class="col-sm-8">
							<input type="text"  name="description" th:value="${depart.description}" id="description" class="form-control" readonly="true"/>
						</div>
					</div>
					<div class="form-group mno">
						<label for="parentDepartId" class="col-sm-2 control-label" style="text-align:left;">上级菜单</label>
						<div class="col-sm-8">
							<input type="text" name="parentDepartId" th:value="${parentDepartName}" id="parentDepartId" class="form-control" readonly="true"/>
						</div>
					</div>
					<div class="form-group mno">
						<label for="orgCode" class="col-sm-2 control-label" style="text-align:left;">部门编码</label>
						<div class="col-sm-8">
							<input type="text" name="orgCode" id="orgCode" th:value="${depart.orgCode}" class="form-control" readonly="true"/>
						</div>
					</div>
					<div class="form-group mno">
						<label for="orgType" class="col-sm-2 control-label" style="text-align:left;">部门类型</label>
						<div class="col-sm-8">
							<input type="text" name="orgType" id="orgType" th:value="${depart.orgType}" class="form-control" readonly="true"/>
						</div>
					</div>
					<div class="form-group mno">
						<label for="mobile" class="col-sm-2 control-label" style="text-align:left;">手机号码</label>
						<div class="col-sm-8">
							<input type="text"  name="mobile" id="mobile" th:value="${depart.mobile}" class="form-control" readonly="true"/>
						</div>
					</div>
					<div class="form-group mno">
						<label for="address" class="col-sm-2 control-label" style="text-align:left;">地址</label>
						<div class="col-sm-8">
							<input type="text"  name="address" id="address" th:value="${depart.address}" class="form-control" readonly="true"/>
						</div>
					</div>
					<div class="form-group mno">
						<label for="createBy" class="col-sm-2 control-label" style="text-align:left;">创建人id</label>
						<div class="col-sm-8">
							<input type="text" th:value="${depart.createBy}" name="createBy" id="createBy" class="form-control" readonly="true"/>
						</div>
					</div>
					<div class="form-group mno">
						<label for="createName" class="col-sm-2 control-label" style="text-align:left;">创建人</label>
						<div class="col-sm-8">
							<input type="text" th:value="${depart.createName}" name="createName" id="createName" class="form-control" readonly="true"/>
						</div>
					</div>
					<div class="form-group mno">
						<label for="updateBy" class="col-sm-2 control-label" style="text-align:left;">修改人id</label>
						<div class="col-sm-8">
							<input type="text" th:value="${depart.updateBy}" name="updateBy" id="updateBy" class="form-control" readonly="true"/>
						</div>
					</div>
					<div class="form-group mno">
						<label for="updateDate" class="col-sm-2 control-label" style="text-align:left;">修改时间</label>
						<div class="col-sm-8">
							<input type="text"  name="updateDate" id="updateDate" th:value="${#dates.format(depart.updateDate, 'yyyy-MM-dd HH:mm:ss SSS')}" class="form-control" style="background: url('$!{basePath}/plug-in-ui/images/datetime.png') no-repeat scroll right center transparent;" readonly="true"/>
						</div>
					</div>
					<div class="form-group mno">
						<label for="createDate" class="col-sm-2 control-label" style="text-align:left;">创建时间</label>
						<div class="col-sm-8">
							<input type="text" name="createDate" id="createDate" th:value="${#dates.format(depart.createDate, 'yyyy-MM-dd HH:mm:ss SSS')}" class="form-control" th:style="'background: url(' + @{/plug-in-ui/images/datetime.png} +') no-repeat scroll right center transparent;'" readonly="true"/>
						</div>
					</div>
					<div class="form-group mno">
						<label for="updateName" class="col-sm-2 control-label" style="text-align:left;">修改人</label>
						<div class="col-sm-8">
							<input type="text" th:value="${depart.updateName}" name="updateName" id="updateName" class="form-control" readonly="true"/>
						</div>
					</div>
					<div class="form-group mno">
						<div class="col-sm-offset-1 col-sm-6">
							<button type="button" class="btn btn-default" id="formReturn" data-dismiss="modal" th:onclick="'doUrl(\''+ @{/depart/list.do} +'\');'">返回</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
<script type="text/javascript" th:src="@{/plug-in-ui/project/js/Validform_v5.3.2.js}"></script>
<script type="text/javascript" th:src="@{/plug-in-ui/project/js/forminit.p3.js}"></script>
