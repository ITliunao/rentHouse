<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="end/include/head">
</head>
<link th:href="@{/plug-in-ui/treetable/default/treeTable.css}" rel="stylesheet" type="text/css" />
<body style='overflow:scroll;overflow-x:hidden'>
	<div class="container bs-docs-container" style="width:100%;">
		<div class="row">
			<form role="form" class="form-inline" action="function/list.html" th:action="@{/depart/list.do}" method="post" id="formSubmit">
				<div  class="col-md-10" style="width:100%">
					<div class="panel panel-default">
						<div class="panel-heading">列表</div>
						<div class="panel-body">
							<input name="pageNo" id="pageNo" value="1" th:value="${pageNo}" type="hidden">
							<input name="pageSize" id="pageSize" value="10" th:value="${pageSize}" type="hidden">
							<div class="search">
								<div class="form-group col-sm-3">
									<label for="departName" class="control-label col-sm-3 line34">部门名称</label>
									<div class="col-sm-8">
										<input type="text" name="departName" id="departName" th:value="${query.departName}" class="form-control">
									</div>
								</div>
								<button type="submit" class="btn btn-primary">搜  索</button>
								<div class="clearfix"></div>
							</div>

							<div id="legend">
								<legend  class="le"><button type="button" class="btn btn-primary" th:onclick="'javascript:doUrl(\'' + ${basePath} +'/depart/toAdd.do\');'" >新增</button></legend>
							</div>
							<table class="table table-striped table-hover table-condensed table-bordered" id="treeTable1">
									<thead>
									<th>部门名称</th>
									<th>部门描述</th>
									<th>部门编码</th>
									<th>部门类型</th>
									<th>手机号码</th>
									<th>地址</th>
									<th>操作</th>
									</thead>
								<tbody>
								<tr th:each ="info :${list}" th:id="${info.id}" th:attr="pId=${info.parentDepartId}">
									<td controller="true" th:text="${info.departName}">departName</td>
									<td th:text="${info.description}">description</td>
									<td th:text="${info.orgCode}">orgCode</td>
									<td th:text="${info.orgType}">orgType</td>
									<td th:text="${info.mobile}">mobile</td>
									<td th:text="${info.address}">address</td>
									<td class="last">
										<!--shiro:hasRole="system.function.edit"--><a href="javascript:void(0)" th:onclick="'javascript:doUrl(\'' + ${basePath} + '/depart/toEdit.do?id='+${info.id} + '\')'" >编辑</a>
										<!--shiro:hasRole="system.function.delete"--><a th:onclick="'javascript:delData(\'' + ${basePath} + '/depart/doDelete.do?id=' + ${info.id} + '\')'">删除</a>
										<!--shiro:hasRole="system.function.detail"--><a th:onclick="'javascript:doUrl(\'' + ${basePath} + '/depart/toDetail.do?id=' + ${info.id} + '\')'">详情</a>
										</td>
										</tr>
								</tbody>
							</table>
							<div class="text-right">
								<ul class="pagination" id="pagination1"></ul>
							</div>
						</div>
					</div>
				</div>  
			</form>
		</div>
	</div>
</body>
<script type="text/javascript" th:src="@{/plug-in-ui/treetable/jquery.treeTable.min.js}"></script>
<script type="text/javascript">
		//当前页码
		var pageNo = [[${pageNo}]];
		//当前页数
		var pages = [[${pages}]];

		var visiblePages = pages;
		if (pages >= 10) {
			visiblePages = 10;
		}

		$.jqPaginator('#pagination1', {
			totalPages: pages,
			visiblePages: visiblePages,
			currentPage: pageNo,
			prev: '<li class="prev"><a href="javascript:;">上一页</a></li>',
			next: '<li class="next"><a href="javascript:;">下一页</a></li>',
			page: '<li class="page"><a href="javascript:;">{{page}}</a></li>',
			first: '<li class="next"><a href="javascript:;">首页</a></li>',
			last: '<li class="next"><a href="javascript:;">末页</a></li>',
			onPageChange: function (num, type) {
				console.log("num : " + num);
				console.log("type : " + type);
				if (type != "init") {
					//$('#p1').text(type + '：' + num);
					document.getElementById('pageNo').value = num;
					document.getElementById('formSubmit').submit();
				}
			}
		});
		$(function(){
			var option = {
				theme:'default',
				expandLevel : 3,
				beforeExpand : function($treeTable, id) {
				},
				onSelect : function($treeTable, id) {
					window.console && console.log('onSelect:' + id);
				}

			};
			$('#treeTable1').treeTable(option);
		});
</script>
</html>
