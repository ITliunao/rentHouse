<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="end/include/head">
<body style='overflow:scroll;overflow-x:hidden'>
<div class="container bs-docs-container" style="width:100%;">
	<div class="row">
		<div class="panel panel-default">
			<div class="panel-heading">修改</div>
			<div class="panel-body">
				<form class="form-horizontal" role="form" id="dailogForm" action="role/add.html" th:action="@{/role/doEdit.do}" method="POST">
					<input type="hidden" id="btn_sub" class="btn_sub" />
					<input type="hidden" th:value="${role.id}" name="id"/>
					<div class="form-group mno">
						<label for="roleCode" class="col-sm-2 control-label" style="text-align:left;">角色编码</label>
						<div class="col-sm-8">
							<input type="text" th:value="${role.roleCode}" name="roleCode" id="roleCode" class="form-control" readonly="true"/>
						</div>
					</div>
					<div class="form-group mno">
						<label for="roleName" class="col-sm-2 control-label" style="text-align:left;">角色名称</label>
						<div class="col-sm-8">
							<input type="text" th:value="${role.roleName}" name="roleName" id="roleName" class="form-control" readonly="true"/>
						</div>
					</div>
					<div class="form-group mno">
						<div class="col-sm-offset-1 col-sm-6">
							<button type="button" class="btn btn-default" id="formReturn" data-dismiss="modal" th:onclick="'doUrl(\''+ @{/role/list.do} +'\');'">返回</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
<script type="text/javascript" th:src="@{/plug-in-ui/project/js/Validform_v5.3.2.js}"></script>
<script type="text/javascript" th:src="@{/plug-in-ui/project/js/forminit.p3.js}"></script>
