<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="end/include/head">
</head>
<link th:href="@{/plug-in-ui/treetable/default/treeTable.css}" rel="stylesheet" type="text/css" />
<body style='overflow:scroll;overflow-x:hidden'>
<div class="container bs-docs-container" style="width:100%;">
    <div class="row">
        <form role="form" class="form-inline" action="dictData/list.html" th:action="@{/dictData/list.do}" method="post"  id="formSubmit">
            <div  class="col-md-10" style="width:100%">
                <div class="panel panel-default">
                    <div class="panel-heading">列表</div>
                    <div class="panel-body">
                        <input name="pageNo" id="pageNo" value="1" th:value="${pageNo}" type="hidden">
                        <input name="pageSize" id="pageSize" value="10" th:value="${pageSize}" type="hidden">
                        <div class="search">
                            <div class="form-group col-sm-3">
                                <label for="name" class="control-label col-sm-3 line34">名称</label>
                                <div class="col-sm-8">
                                    <input type="text" name="name" id="name" th:value="${query.name}" class="form-control">
                                </div>
                            </div>
                            <div class="form-group col-sm-3">
                                <label for="value" class="control-label col-sm-3 line34">对应的值</label>
                                <div class="col-sm-8">
                                    <input type="text" name="value" id="value" th:value="${query.value}" class="form-control">
                                </div>
                            </div>
                            <div class="form-group col-sm-3">
                                <label for="seq" class="control-label col-sm-3 line34">排序，由小到大</label>
                                <div class="col-sm-8">
                                    <input type="text" name="seq" id="seq" th:value="${query.seq}" class="form-control">
                                </div>
                            </div>
                            <div class="form-group col-sm-3">
                                <label for="createBy" class="control-label col-sm-3 line34">创建人id</label>
                                <div class="col-sm-8">
                                    <input type="text" name="createBy" id="createBy" th:value="${query.createBy}" class="form-control">
                                </div>
                            </div>
                            <div class="form-group col-sm-3">
                                <label for="createName" class="control-label col-sm-3 line34">创建人</label>
                                <div class="col-sm-8">
                                    <input type="text" name="createName" id="createName" th:value="${query.createName}" class="form-control">
                                </div>
                            </div>
                            <div class="form-group col-sm-3">
                                <label for="updateBy" class="control-label col-sm-3 line34">修改人id</label>
                                <div class="col-sm-8">
                                    <input type="text" name="updateBy" id="updateBy" th:value="${query.updateBy}" class="form-control">
                                </div>
                            </div>
                            <div class="form-group col-sm-3">
                                <label for="updateDate" class="control-label col-sm-3 line34">修改时间</label>
                                <div class="col-sm-8">
                                    <input type="text" name="updateDate" id="updateDate" th:value="${query.updateDate}" class="form-control">
                                </div>
                            </div>
                            <div class="form-group col-sm-3">
                                <label for="createDate" class="control-label col-sm-3 line34">创建时间</label>
                                <div class="col-sm-8">
                                    <input type="text" name="createDate" id="createDate" th:value="${query.createDate}" class="form-control">
                                </div>
                            </div>
                            <div class="form-group col-sm-3">
                                <label for="updateName" class="control-label col-sm-3 line34">修改人</label>
                                <div class="col-sm-8">
                                    <input type="text" name="updateName" id="updateName" th:value="${query.updateName}" class="form-control">
                                </div>
                            </div>
                            <div class="form-group col-sm-3">
                                <label for="dictTypeId" class="control-label col-sm-3 line34">字典类型ID</label>
                                <div class="col-sm-8">
                                    <input type="text" name="dictTypeId" id="dictTypeId" th:value="${query.dictTypeId}" class="form-control">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">搜  索</button>
                            <div class="clearfix"></div>
                        </div>

                        <div id="legend">
                            <legend  class="le"><button type="button" shiro:hasPermission="system.dictData.add" class="btn btn-primary" th:onclick="'javascript:doUrl(\'' + ${basePath} +'/dictData/toAdd.do\');'" >新增</button></legend>
                        </div>
                        <table class="table table-striped">
                            <thead>
                                    <th>名称</th>
                                    <th>对应的值</th>
                                    <th>排序，由小到大</th>
                                    <th>创建人id</th>
                                    <th>创建人</th>
                                    <th>修改人id</th>
                                    <th>修改时间</th>
                                    <th>创建时间</th>
                                    <th>修改人</th>
                                    <th>字典类型ID</th>
                            <th>操作</th>
                            </thead>
                            <tbody>
                            <tr th:each ="info :${list}">
                                    <td th:text="${info.name}"></td>
                                    <td th:text="${info.value}"></td>
                                    <td th:text="${info.seq}"></td>
                                    <td th:text="${info.createBy}"></td>
                                    <td th:text="${info.createName}"></td>
                                    <td th:text="${info.updateBy}"></td>
                                    <td th:text="${info.updateDate}"></td>
                                    <td th:text="${info.createDate}"></td>
                                    <td th:text="${info.updateName}"></td>
                                    <td th:text="${info.dictTypeId}"></td>
                                <td class="last">
                                    <a shiro:hasPermission="system.dictData.edit" href="javascript:void(0)" th:onclick="'javascript:doUrl(\'' + ${basePath} + '/dictData/toEdit.do?id='+${info.id} + '\')'" >编辑</a>
                                    <a shiro:hasPermission="system.dictData.delete" th:onclick="'javascript:delData(\'' + ${basePath} + '/dictData/doDelete.do?id=' + ${info.id} + '\')'">删除</a>
                                    <a shiro:hasPermission="system.dictData.detail" th:onclick="'javascript:doUrl(\'' + ${basePath} + '/dictData/toDetail.do?id=' + ${info.id} + '\')'">详情</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="text-right">
                            <ul class="pagination" id="pagination1"></ul>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{/plug-in-ui/treetable/jquery.treeTable.min.js}"></script>
<script type="text/javascript">
    //当前页码
    var pageNo = [[${pageNo}]];
    //当前页数
    var pages = [[${pages}]];

    var visiblePages = pages;
    if (pages >= 10) {
        visiblePages = 10;
    }

    $.jqPaginator('#pagination1', {
        totalPages: pages,
        visiblePages: visiblePages,
        currentPage: pageNo,
        prev: '<li class="prev"><a href="javascript:;">上一页</a></li>',
        next: '<li class="next"><a href="javascript:;">下一页</a></li>',
        page: '<li class="page"><a href="javascript:;">{{page}}</a></li>',
        first: '<li class="next"><a href="javascript:;">首页</a></li>',
        last: '<li class="next"><a href="javascript:;">末页</a></li>',
        onPageChange: function (num, type) {
            console.log("num : " + num);
            console.log("type : " + type);
            if (type != "init") {
                //$('#p1').text(type + '：' + num);
                document.getElementById('pageNo').value = num;
                document.getElementById('formSubmit').submit();
            }
        }
    });
    $(function(){
        var option = {
            theme:'default',
            expandLevel : 3,
            beforeExpand : function($treeTable, id) {
            },
            onSelect : function($treeTable, id) {
                window.console && console.log('onSelect:' + id);
            }

        };
        $('#treeTable1').treeTable(option);
    });
</script>
</html>
